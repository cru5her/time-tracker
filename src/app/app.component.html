<div class="main-container">
	<header class="header-6">
		<div class="branding">
			<a href="javascript://" class="nav-link">
				<span class="title">{{title}}</span>
			</a>
		</div>
	</header>
	<div class="content-container">
		<div class="col-md-12">
			<div class="row">
				<jk-datepicker class="col-md-4" (weekChanged)="setWeek($event)"></jk-datepicker>
				<jk-weekdays class="col-md-8" [currentDate]="currentDate"></jk-weekdays>
			</div>
		</div>
	</div>
</div>
